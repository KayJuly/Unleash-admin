<div class="container-fluid">
  <div class="row">

    <!-- Main starts-->
    <div class="col-sm-12" id="main-content">
      <div class="card">
        
        <!-- list header-->
        <div class="card-header table-wrapper d-flex justify-content-between align-items-center">
          <h4 class="mb-0">Users Progress</h4>
          <div>
            <a type="button" class="btn btn btn-primary me-2" (click)="onBtExport()">
              Export
            </a>
            <a type="button" class="btn btn btn-primary" (click)="onBtExport()">
              Import
            </a>
          </div>
        </div>
        
        <!-- list body-->
        <div class="card-body">
            <ag-grid-angular
                style="width: 100%; height: 100%;"
                class="ag-theme-quartz"
                [rowData]="userProgressData"
                [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef"
                domLayout='autoHeight'
                (gridReady)="onGridReady($event)"
                [pagination]="true"
            >
            </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
</div>
