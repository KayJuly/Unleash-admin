<div class="card">
    <div class="card-header">
        <div class="header-top">
            <h4>Monthly Selling Product (Mar 2024) </h4>
            <div class="dropdown icon-dropdown setting-menu" (clickOutside)="isOpen = false">
                <button class="btn dropdown-toggle" type="button" (click)="isOpen =!isOpen" [class.show]="isOpen">
                    <app-common-svg-icon [icon]="'setting'"></app-common-svg-icon>
                </button>
                <div class="dropdown-menu dropdown-menu-end" [class.show]="isOpen"
                    style="position: absolute;inset: 0px 0px auto auto;margin: 0px;transform: translate(0px, 30px);">
                    <a class="dropdown-item" href="javascript:void(0)">Weekly </a>
                    <a class="dropdown-item" href="javascript:void(0)">Monthly </a>
                    <a class="dropdown-item" href="javascript:void(0)">Yearly </a>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive custom-scrollbar">
            <table class="table monthly-selling">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Orders </th>
                        <th>Status </th>
                        <th class="text-end">Price</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of monthlySellingProduct; track item) {
                    <tr>
                        <td>
                            <div class="user-data">
                                <div class="product-image">
                                    <img [src]="item.image_url" alt="product">
                                </div>
                                <div><a [routerLink]="['/ecommerce/products']">
                                        <h4>{{item.product_name}}</h4>
                                    </a><span>#{{item.id}}</span></div>
                            </div>
                        </td>
                        <td>
                            <div class="user-time"><a [routerLink]="['/ecommerce/products']">
                                    <h4>{{item.orders}}</h4>
                                </a></div>
                        </td>
                        <td [class.txt-primary]="item.status === 'In Stock'"
                            [class.txt-danger]="item.status ==='Out of stock'"
                            [class.txt-warning]="item.status ==='Low stock'">{{item.status}}</td>
                        <td>${{item.price}}</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
