<div class="container-fluid">
  <div class="row">

    <!-- Main starts-->
    <div class="col-sm-12" id="main-content">
      <div class="card">
        
        <!-- list header-->
        <div class="card-header table-wrapper d-flex justify-content-between align-items-center">
          <h4 class="mb-0">Course Registration</h4>
          <div class="d-flex align-items-center">
            <div class="me-4">
              <a type="button" class="btn btn-primary me-2" (click)="onExport()">
                Export
              </a>
              <a type="button" class="btn btn-primary" (click)="onImport()">
                Import
              </a>
            </div>
            <div>
              <a type="button" class="btn btn-outline-primary btn-icon" (click)="onAddNew()">
                <fa-icon [icon]="faPlus"></fa-icon> Add
              </a>
            </div>
          </div>
        </div>
        
        <!-- list body-->
        <div class="card-body">
            <ag-grid-angular
                style="width: 100%; height: 100%;"
                class="ag-theme-quartz"
                [rowData]="courseRegistrationData"
                [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef"
                domLayout='autoHeight'
                (gridReady)="onGridReady($event)"
                [pagination]="true"
            >
            </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
</div>
